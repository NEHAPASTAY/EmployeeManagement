<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System - Insert</title>
    <style>
        
            
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
          .error-message {
            color: red;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Inserting Employee</h1>

    <form id="employeeForm" th:action="@{/insertEmployee}" method="post" enctype="application/x-www-form-urlencoded" th:object="${employee}">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" th:field="*{name}" required><br>
        <span id="nameError" class="error-message" style="display: none;">Name field is mandatory</span><br>
         
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}"><br><br>
         <span id="existingEmailError" class="error-message" th:if="${existingEmailErrorMessage}">Employee with this email already exists</span>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" th:field="*{salary}"><br><br>
        
        <button type="submit">Add Employee</button>
    </form>

    <script>
         var form = document.getElementById("employeeForm");
        var nameInput = document.getElementById("name");
        var nameError = document.getElementById("nameError");

        form.onsubmit = function() {
            if (nameInput.value.trim() === "") {
                nameError.style.display = "block"; // Show the error message
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        };
    </script>
</body>
</html>
