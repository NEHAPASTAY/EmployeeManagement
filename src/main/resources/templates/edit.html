<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System - Edit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            width: 50%;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Employee Management System</h1>
    <form th:action="@{/updateEmployee}" method="post" enctype="application/x-www-form-urlencoded" th:object="${employee}">
    <input type="hidden" th:field="*{id}">
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>
    
    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" th:field="*{salary}" required>
    
    <button type="submit">Update Employee</button>
</form>
</body>
